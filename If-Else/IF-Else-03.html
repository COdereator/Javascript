<html>

<head>
    <title>Conditional Statement</title>
</head>

<body>
    <script>
        var a, b, c;
        a = parseInt(prompt("enter number ", "a"))
        b = parseInt(prompt("enter number ", "b"))
        c = parseInt(prompt("enter number ", "c"))
        document.write("a=" + a + "<br>" + "b=" + b + "<br>" + "c=" + c + "<br>");
        if (a > b && a > c) {
            document.write(a + " is greatest")
        }
        else if (b > a && b > c) {
            document.write(b + "is greatest")
        }
        else {
            document.write(c + "is greatest")
        }

    </script>
</body>

</html>
