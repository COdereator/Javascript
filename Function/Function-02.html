<html>

<head>
	<title>StringFunction</title>
</head>

<body>
	<center>
		<h1>String Function</h1>
	</center>
	<script>
		// collection of caharacter
		// alphabets == character
		// string == words
		// 0 - indexing
		var name = "india is the best country"

		document.write("Upper:" + name.toUpperCase() + "<br>")
		document.write("Lower:" + name.toLowerCase() + "<br>")
		document.write("Index:" + name.indexOf('d') + "<br>")
		document.write("Last Index of :" + name.lastIndexOf('i') + "<br>")
		document.write("Length :" + name.length + "<br>")
		document.write("Substring :" + name.substring(3) + "<br>")
		document.write("Substring :" + name.substring(3, 9) + "<br>")
		document.write("Char At :" + name.charAt(3) + "<br>")
		document.write("Replace :" + name.replace("india", "japan") + "<br>")

	</script>
</body>

</html>
