<html>

<head>
	<title>Sample</title>
	<style>
		form {
			width: 300px;
		}

		textarea {
			width: 300px;
			height: 100px;
			background-color: lightgreen;
		}
	</style>
	<script>
		var mobile = ["Nokia"];
		function add() {
			var name1 = document.frm.txt.value;
			//var data1
			mobile.push(name1);
			//data1=mobile;
			document.frm.stk.value = mobile;
			document.frm.txt.value = ""
			document.getElementById("txt").focus();
		}

		function srch() {
			var name2 = document.frm.txt.value;
			var k = 0;

			for (i = 0; i <= mobile.length; i++) {
				if (mobile[i] == name2) {
					k = 1;
					break;
				}
			}
			if (k == 1) {

				document.frm.stk.value = name2 + " " + "is available in list"
			}
			else {

				document.frm.stk.value = `${name2} is Out of list`;
			}
		}
		function delt() {
			//mobile.pop()
			var name3 = document.frm.txt.value;
			var k = 0;

			for (i = 0; i <= mobile.length; i++) {
				if (mobile[i] == name3) {
					delete mobile[i];
					break;
				}
			}

			document.frm.stk.value = mobile
		}

	</script>

</head>

<body>
	<center>
		<h1>Mobile Store</h1>
		<hr>
		<form name="frm">
			<fieldset>
				<legend>Mobile Shop</legend>
				Enter Your Text Hear : <input type="text" name="txt" id="txt"><br><br>
				<input type="button" value="Add to List" onclick="add()">
				<input type="button" value="Search" onclick="srch()">
				<input type="button" value="Delete" onclick="delt()">
				<textarea name="stk" rows="4" cols="20"></textarea>
		</form>
	</center>
</body>

</html>
