<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript in form</title>
</head>

<body>

	<form name="frm">
		A : <input type="text" name="num1"><br><br>
		B : <input type="text" name="num2"><br><br>
		<input type="button" value="Calculate" onclick="calculate()"><br><br>
		C : <input type="text" name="num3">
	</form>

	<script type="text/javascript">
		// parseInt / Number = string conversion into number
		function calculate() {
			let num1 = Number(document.frm.num1.value)
			let num2 = Number(document.frm.num2.value)
			let sum = num1 / num2;
			document.frm.num3.value = "Addition is " + sum
		}

		// Userinput in javascript
		let num_1 = Number(prompt("Enter first Number"));
		let num_2 = Number(prompt("Enter second Number"));
		let sum = num_1 + num_2;
		// let sum = Number(num1) + Number(num2);
		document.write("Addition is : " + sum)
	</script>
</body>

</html>
