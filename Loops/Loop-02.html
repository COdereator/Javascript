<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter A Number"))
        let b = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i == 0) {
                b++;
            }
        }
        if (b == 2) {
            document.write("Prime Number " + num);
        }
        else {
            document.write("Not Prime Number " + num);
        }

    </script>
</body>

</html>
