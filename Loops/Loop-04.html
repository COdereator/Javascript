<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME FROM ONE TWO HUNDRED</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            let flag = 0;
            for (let j = 2; j <= i / 2; j++) {
                if (i % j == 0) {
                    flag = 1;
                    break;
                }
            }
            if (flag == 0) {
                document.write(i + "<br>")
            }
        }
    </script>
</body>

</html>
