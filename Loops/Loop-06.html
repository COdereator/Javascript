<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
	<script type="text/javascript">
		for (let i = 0; i <= 10; i++) {
			for (let j = 1; j <= i; j++) {
				document.write("*");
			}

			document.write("<br>");
		}
	</script>
</body>

</html>
