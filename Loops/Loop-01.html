<html>

<head>
    <title>Loops</title>
</head>

<body>
    <center>
        <h1>For loop</h1>
        <hr>
        <script>
            var i, n, t
            n = parseInt(prompt("Enter any number", "num"))
            for (i = 1; i <= 10; i++) {
                t = n * i
                document.write(n + "*" + i + "=" + t + "<br>")
            }


            document.write("While Loop<br>")
            i = 1
            while (i <= 10) {
                t = n * i
                document.write(n + "*" + i + "=" + t + "<br>")
                i++
            }


            document.write("Do While Loop<br>")
            i = 1
            do {
                t = n * i
                document.write(n + "*" + i + "=" + t + "<br>")
                i++
            }
            while (i <= 10)
        </script>
</body>

</html>
