<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<script type="text/javascript">
		for (let i = 1; i <= 10; i++) {
			for (let j = 1; j <= 10; j++) {
				if (i == 1 || j == 1 || i == 10 || j == 10) {
					document.write("$ &nbsp;");
				}
				else {
					document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
				}
			}
			document.write("<br> ");

		}
	</script>
</body>

</html>
