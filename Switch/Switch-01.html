<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>validation</title>
</head>

<body>
	<script type="text/javascript">
		let a = parseInt(prompt("enter first number"))
		let b = parseInt(prompt("enter second number"))
		let c = parseInt(prompt("chosse what you want to do"))
		switch (c) {
			case 1: document.write("addition is" + (a + b))
				break;
			case 2: document.write("subtraction is" + (a - b))
				break;
			case 3: document.write("divison is" + (a / b))
				break;
			case 4: document.write("mutiplication is" + (a * b))
				break;
		}	
	</script>
</body>

</html>
